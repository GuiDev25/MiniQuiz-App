<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz - MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="scoreBoard"><span class="score-num">0</span>/<span class="answered-num">5</span></div>
            <form id="quiz_form">
                <h1 id="question">Titulo da Questão</h1>
                <div class="all_options" id="answer-burrons">
                    <div class="option">
                        <input type="radio" id="option1" value="1" name="quiz">
                        <label for="option1">Opção 1</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option2" value="2" name="quiz">
                        <label for="option2">Opção 2</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option3" value="3" name="quiz">
                        <label for="option3">Opção 3</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option4" value="4" name="quiz">
                        <label for="option4">Opção 4</label>
                    </div>

                    <div class="buttons">
                        <button type="submit" id="next-btn">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
